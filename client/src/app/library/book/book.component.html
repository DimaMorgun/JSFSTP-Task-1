<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <td>Type</td>
        <th>Image Src</th>
        <th>Author Names</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Deleted?</th>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.type}}</td>
        <td>{{book.imageSrc}}</td>
        <td>{{book.authors}}</td>
        <td>{{book.createdDate}}</td>
        <td>{{book.updatedDate}}</td>
        <td><input type="checkbox" [checked]="book.isDeleted" disabled></td>
    </tr>
</table>
