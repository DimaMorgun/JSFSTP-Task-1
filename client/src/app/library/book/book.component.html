<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image SRC</th>
        <th>Author Name</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Deleted?</th>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{book._id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.imageSrc}}</td>
        <td>{{book.authorName}}</td>
        <td>{{book.created}}</td>
        <td>{{book.updated}}</td>
        <td><input type="checkbox" [checked]="book.isDeleted" disabled></td>
    </tr>
</table>
