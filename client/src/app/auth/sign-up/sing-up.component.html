<div class="row sign-up-container">
    <div class="col-md-12 text-center sign-up-title">Sign Up</div>
    <div class="col-md-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-md-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-md-12">
        <div class="btn-group col-md-12">
            <button class="btn btn-outline-info col-md-7">Sign Up</button>
            <a class="btn btn-outline-warning col-md-5" [routerLink]="['/auth/login']">Login</a>
        </div>
    </div>

</div>
